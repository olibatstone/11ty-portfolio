<ul>
  {% for work in collections.work %}
    {% if work.url != page.url %}
      <li>
        <a class="small-thumbnail" href="{{ work.url }}">
          <img src="{{ work.data.image }}" alt="{{ work.data.title }}" loading="lazy" decoding="async">
          <p><span class="title">{{ work.data.title }}. </span>{{ work.data.description }} â†’</p>
        </a>
      </li>
    {% endif %}
  {% endfor %}
</ul>
