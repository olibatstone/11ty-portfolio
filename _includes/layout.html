<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ title }}</title>
    <meta name="description" content="{{ post.data.description }}">

    <meta property="og:title" content="{{ post.data.title }}">
    <meta property="og:description" content="{{ post.data.description }}">
    <meta property="og:type" content="website">
    <meta property="og:url" content="{{ post.url }}">
    <meta property="og:image" content="{{ post.data.image }}">
    <meta property="og:site_name" content="Oli Batstone">

    <meta name="twitter:card" content="summary_large_image">
    <meta name="twitter:title" content="Example Site Title">
    <meta name="twitter:description" content="{{ post.data.description }}">
    <meta name="twitter:image" content="{{ post.data.image }}"/>

    <link rel="stylesheet" href="/styles/variables.css">
    <link rel="stylesheet" href="/styles/global.css">
    <link rel="stylesheet" href="/styles/typography.css">
    <link rel="stylesheet" href="/styles/button.css">
    <link rel="stylesheet" href="/styles/images.css">
    <link rel="preconnect" href="https://rsms.me/">
    <link rel="stylesheet" href="https://rsms.me/inter/inter.css">
</head>
<body>
    <header>
        <nav><a class="button" href="/">← Home</a></nav>
        <h1 class="page-title">{{ title }}</h1>
    </header>
    <main>
        {{ content }}
    </main>
    <footer>
        <h2>More work</h2>
        {%- for post in collections.post reversed -%}
            {% if post.url != page.url %}
                <a class="small-thumbnail" href="{{ post.url }}">
                    <img src="{{ post.data.image }}">
                    <p><span class="title">{{ post.data.title }}. </span>{{ post.data.description }} →</p>
                </a>
            {% endif %}
        {%- endfor -%}
        
        <section class="actions">
        <a class="button" href="/">← Home</a>
        <a class="button" href="#">↑ Back to top</a>
        </section>

        <section class="legals">
            <p>© Oli Batstone 2025. All rights reserved.</p>
        </section>

    </footer>
<script>
  window.addEventListener('DOMContentLoaded', function() {
    document.body.classList.add('fade-in');
  });
</script>
<!-- 100% privacy-first analytics -->
<script async src="https://scripts.simpleanalyticscdn.com/latest.js"></script>
<script async src="https://scripts.simpleanalyticscdn.com/auto-events.js"></script>
</body>
</html>
